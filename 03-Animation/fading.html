<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UFT-8">
    <title>Fading</title>
    <script src="js/jquery.js"></script>

</header>
<script>
    $("document").ready(function () {

        $("#fade-in").on("click", function () {
            $("#box").fadeIn(4000, function () {
                alert("I am done")
            });

        });

        $("#fade-out").on("click", function () {
            $("#box").fadeOut("slow", function () {
                alert("All gone!!")
            });

        });


    });
</script>
<style>
    #box {
        display: none;
    }
</style>

<body>

    <a id="fade-in" href="#"> click here to show</a><br><br>
    <a id="fade-out" href="#"> click here to hide</a>

    <div id="box">


        <p>Mon papayer

            Dans un coin de ma cour

            il y a un papayer.

            C'est moi qui l'ai semé.

            La graine ronde et noire

            Il était petit comme moi

            Mais le voilà plus haut qu'un homme

            Ce papayer que j'ai semé

            Il est à moi et fait ma joie</p>
    </div>
</body>

</html>
